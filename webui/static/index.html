~inc:header.inc~
<div class="index container">
<form id="form" action="settings.cgi" method="POST">
<div class="field">
<label class="label" for="label">Account Server</label>
<input class="input" type="text" name="asrv" id="asrv" />
<div class="error" id="asrv_error"></div>
</div>
<div class="field">
<label class="label" for="gwid">Gateway ID</label>
<input class="input" type="text" name="gwid" id="gwid" />
<div class="error" id="gwid_error"></div>
</div>
<div class="field">
<label class="label" for="gwky">Gateway Key</label>
<input class="input" type="text" name="gwky" id="gwky" />
<div class="error" id="gwky_error"></div>
</div>
<input type="hidden" name="wlan" id="wlan" />
<div class="field">
<label class="label" for="ssid">
WiFi SSID
<a href="#" id="startScan" class="button">
<img src="images/scan.svg" /> scan
</a>
</label>
<div id="ssidList">
<label class="radio">
<input type="radio" name="ssid"/>
<img/>
<span class="name"></span>
</label>
</div>
<div class="error" id="ssid_error"></div>
</div>
<input type="hidden" name="sec" id="sec" />
<div class="field">
<label class="label" for="key">WiFi Password</label>
<input class="input" type="text" name="key" id="key" />
<div class="error" id="key_error"></div>
</div>
<button class="button" type="submit" class="save">Save</button>
</form>
</div>
<script src="index.js"></script>
</body>
</html>
